<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #d3d3d3">
    <div
      class="card bg-light container my-2 p-2 box d-flex flex-wrap flex-row-reverse"
    >
      <div class="bg-info card container my-1 todo frame">
        <h3 class="card-header text-light">
          ToDo (Works)
          <span id="TODOCount" class="badge bg-secondary">0</span>
        </h3>
        <div id="TODO" class="d-flex flex-wrap"></div>
      </div>
      <div
        class="card container my-1 donig frame"
        style="background-color: rgba(255, 166, 0, 0.589)"
      >
        <h3 class="card-header">
          doing (working)
          <span id="doingcount" class="badge bg-secondary">0</span>
        </h3>
        <div id="doingbody" class="d-flex flex-wrap"></div>
      </div>
      <div
        class="card container my-1 done frame"
        style="background-color: #5dbb5d"
      >
        <h3 class="text-light card-header">
          done
          <span id="donecount" class="badge bg-secondary">0</span>
        </h3>
        <div id="donebody" class="d-flex flex-wrap">
          <div id="hidden" class="m-1 card" style="width: 7rem; opacity: 0">
            <h5 class="card-header">doc</h5>
            <div class="card-body">
              <p class="card-text">Doc</p>
              <p class="text-danger card-text">Time:</p>
            </div>
          </div>
        </div>
      </div>

      <button
        id="start"
        type="button"
        class="rounded-pill d-flex align-self-end btn btn-primary"
      >
        Start
      </button>
    </div>
    
    <style>
      .frame {
        min-height: 250px;
      }
    </style>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
